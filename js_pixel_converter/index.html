<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="POLYPAINT" />
    <link rel="apple-touch-icon" href="logo192.png" />
    <script src="https://kit.fontawesome.com/94f07b8774.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://www.marvinj.org/releases/marvinj-0.7.js"></script>

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-P6GFLSW6SH"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', 'G-P6GFLSW6SH');
    </script>

    <title>POLYPAINT.IO Converter</title>
</head>

<body>
    <div class="container">
        <div class="pretitle">POLYPAINT.IO</div>
        <div class="title">Convert image to pixel array</div>
        <div id="api-response" class="error-message" style="display: none;"></div>
        <div class="uploader">
            <div class="dropzone" id="dropzone">
                <input required type="file" id="imgInput" accept="image/jpeg, image/png, image/gif" style="display: none;">
                <svg id="svgElement" class="box__icon" width="50" height="43" viewBox="0 0 50 43"><path d="M48.4 26.5c-.9 0-1.7.7-1.7 1.7v11.6h-43.3v-11.6c0-.9-.7-1.7-1.7-1.7s-1.7.7-1.7 1.7v13.2c0 .9.7 1.7 1.7 1.7h46.7c.9 0 1.7-.7 1.7-1.7v-13.2c0-1-.7-1.7-1.7-1.7zm-24.5 6.1c.3.3.8.5 1.2.5.4 0 .9-.2 1.2-.5l10-11.6c.7-.7.7-1.7 0-2.4s-1.7-.7-2.4 0l-7.1 8.3v-25.3c0-.9-.7-1.7-1.7-1.7s-1.7.7-1.7 1.7v25.3l-7.1-8.3c-.7-.7-1.7-.7-2.4 0s-.7 1.7 0 2.4l10 11.6z"></path></svg>
                <canvas id="canvas" style="display: none;"></canvas>
                <img src="" id="imgPreview" alt="preview" style="display: none;">
            </div>
        </div>
        <div class="parameters">
            <div class="parameter">
                <p>Y Position (pixel distance from image top):</p>
                <input type="text" id="y_offset" value="0">
            </div>
            <div class="parameter">
                <p>X Position (pixel distance from image left):</p>
                <input type="text" id="x_offset" value="0">
            </div>
        </div>
        <div class="button">
            <button class="button-calculate" onclick={calculate_img()}>Calculate</button>
        </div>
        <div class="output">
            <input type="text" id="ids" placeholder="Calculated block ID's">
            <input type="text" id="pixels" placeholder="Calculated block colours">
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
